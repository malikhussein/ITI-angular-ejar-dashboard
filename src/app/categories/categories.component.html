<div class="container-fluid p-4 content-wrapper">
  <!-- Add Category Button -->
  <div class="mb-4">
    <button class="btn btn-primary" (click)="openAddModal()">Add New Category</button>
  </div>

  <!-- Modal for Adding Category -->
  @if (showModal()) {
    <div class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0,0,0,0.5);">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Category</h5>
            <button type="button" class="btn-close" (click)="closeModal()"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Category Name</label>
              <input type="text" class="form-control" [(ngModel)]="newCategory().name" />
            </div>
            <div class="mb-3">
              <label class="form-label">Icon Name</label>
              <input type="text" class="form-control" [(ngModel)]="newCategory().icon" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
            <button type="button" class="btn btn-primary" (click)="addCategory()">Add Category</button>
          </div>
        </div>
      </div>
    </div>
  }

  <!-- Categories Table -->
  <div class="card">
    <div class="card-header">All Categories</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Icon</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            @for (category of categories(); track category._id) {
              <tr>
                @if (editCategory()?._id === category._id) {
                  <td>{{ category._id | shortId }}</td>
                  <td>
                    <input type="text" class="form-control"
                      [(ngModel)]="editCategory()!.name" />
                  </td>
                  <td>
                    <input type="text" class="form-control"
                      [(ngModel)]="editCategory()!.icon" />
                  </td>
                  <td>
                    <button class="btn btn-success btn-sm me-2" (click)="updateCategory()">Save</button>
                    <button class="btn btn-secondary btn-sm" (click)="editCategory.set(null)">Cancel</button>
                  </td>
                } @else {
                  <td>#{{ category._id | shortId:8}}</td>
                  <td>{{ category.name }}</td>
                  <td><i [class]="'fas ' + category.icon"></i></td>
                  <td>
                    <i class="fas fa-edit fs-5 me-3 edite-icon"
                      (click)="startEdit(category)" title="Edit"></i>

                    <i class="fas fa-trash-alt fs-5 delete-icon"
                      (click)="deleteCategory(category._id)" title="Delete"></i>
                  </td>
                }
              </tr>
            }
            @empty {
              <tr>
                <td colspan="4" class="text-center">No categories found</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
